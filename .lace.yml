---
version: 0.2
homepage: https://github.com/kairichard/lace
base: &basic
  - example_bashrc
  - example_hooks

desktop: &desktop
  - example_osx

vcs: &vcs
  - example_gitconfig

ruby: &ruby
  - example_gemrc

post:
  install: &vim_bundles
    - ~/.example_hooks/bundles.sh

osx: &osx
  config_files:
    - *basic
    - *desktop
    - *vcs
    - *ruby

  setup:
    - *vim_bundles
    - ~/.example_hooks/post_install.sh

  post:
    update:
      - *vim_bundles
      - ~/.example_hooks/post_update.sh

linux: &linux
  config_files:
    - *basic
    - *vcs
    - *ruby

  setup:
    - *vim_bundles
    - ~/.example_hooks/post_install_ubuntu.sh

flavors:
  osx: *osx
  linux: *linux
  production:
    config_files:
      - example_production_aliases
